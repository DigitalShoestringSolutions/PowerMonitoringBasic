apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    version: 1
    editable: true
    access: proxy
    url: http://timeseries-db.docker.local:8086
    uid: influxdb
    secureJsonData:
      token: $INFLUXDB_TOKEN
    jsonData:
      version: Flux
      organization: $INFLUXDB_ORG
      defaultBucket: $INFLUXDB_BUCKET
        
